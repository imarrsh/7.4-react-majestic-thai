<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Welcome to Majestic Thai</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div id="app">

      <div class="wrapper">

        <header class="hero">
          
        </header>

        <section class="order-menu">
          <div class="container">

            <div class="row">
              <div class="col-xs-12">
                <div class="main-heading">
                  <h1>Majestic Thai</h1>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8">
                <!-- food menu -->
                <div class="food-menu foreground">
                  <div class="row">
                   <div class="col-xs-12">
                      <h1>Our Menu</h1>
                   </div>
                  </div>
                  <div class="row">
                   <div class="col-xs-12">
                      <h3 class="item-title">Pad Thai <span class="item-price">$8.99</span></h3>
                      <h5>Dinner</h5>
                      <p>One of the most famous Thai rice noodles dish cooked with egg, bean spouts, tofu and sprinkled with ground peanut.</p>
                   </div>
                  </div>
                </div>

              </div>
              <!-- order ticket -->
              <div class="col-md-4">
                <div class="order-ticket foreground">
                  <div class="row">
                   <div class="col-xs-12">
                      <h1>Your Order</h1>
                   </div>
                  </div>
                  <div class="row">
                   <div class="col-xs-12">
                    <h3>Pad Thai <small>$8.99</small></h3>
                   </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </section>

      </div>

    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
